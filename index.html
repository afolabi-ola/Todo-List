<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ToDoList</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="FONT5/css/all.min.css" />
    <script src="https://kit.fontawesome.com/c03cfec8fa.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="background">
      <div class="ToDoList_container">
        <div class="todoList_holder">
          <img src="/images/img2.jpg" alt="light" class="img2" />

          <div class="todoList">
            <div class="todo-form-cont">
              <h2 class="title">my ToDoList</h2>

              <form class="todo_form">
                <input
                  type="text"
                  class="todo_input"
                  placeholder="Enter your todo list...."
                />
                <input type="submit" value="+" class="add_Btn" />
              </form>
            </div>
            <div class="ul_holder">
              <ul class="ulist">
                <li class="list" data-key="1594003133171">
                  <input class="checkbox" type="checkbox" />
                  <p class="li_text">You can add text here.</p>
                  <button class="delete-button">
                    <i class="fas fa-trash-alt trash"></i>
                  </button>
                </li>
              </ul>
            </div>
            <div class="sort-btn">
              <input type="button" value="Incomplete" class="sort" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/JS/app.js"></script>
  </body>
</html>
